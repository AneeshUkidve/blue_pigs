<!DOCTYPE html>
<html>
  <body><center>
     <h1>ADD OR SUBTRACT</h1><hr color=black size=3><br>
     <form name="f3">
     <font size=5>Player Name</font>
         <script language="JavaScript">
	function pl()
          {
             var stt,listt,i,p,pl,mid;
             stt="<select name=namm>";
             listt=JSON.parse(localStorage.getItem("rlist"));
             for (i=0; i<listt.length; i++)
             {
                p=listt[i].split("_");
                pl=p[1];
	mid="<option>"+pl+"</option>";
                stt=stt+mid;
             }
             stt=stt+"</select>"
             document.write(stt);
          }
          pl()
         </script><br><br>
     <font size=5>Add</font><input type="radio" name="pom" value="p" checked>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="radio" name="pom" value="m"><font size=5>Sub</font><br><br>
     <font size=5>Points</font><input type="text" name="poi" size=10>
     <br><br><input type="submit" value="Update" onClick=dooit()></center>
     </form>
  </body>
  <script language="JavaScript">
    function dooit()
    {
       var i,x,com,rr,p,liis,br;
       liis=JSON.parse(localStorage.getItem("rlist"))
       for (i=0; i<liis.length; i++)
       {
           x=liis[i].split("_");
           com=x[1];
           if (com==f3.namm.value)
           {
               rr=parseInt(x[0]);
               br=i;
           }
       }
       if (f3.pom.value=="p")
       {
           rr=(+rr)+(+parseInt(f3.poi.value));
           p=rr+"_"+f3.namm.value;
           liis.splice(br,1);
           liis.push(p);
           localStorage.setItem("rlist", JSON.stringify(liis));
           alert(parseInt(f3.poi.value)+" points have been added to "+f3.namm.value+"'s rating");      
       }
       else if (f3.pom.value=="m")
       {
           rr=(+rr)-(+parseInt(f3.poi.value));
           p=rr+"_"+f3.namm.value;
           liis.splice(br,1);
           liis.push(p);     
           localStorage.setItem("rlist", JSON.stringify(liis));
           alert(parseInt(f3.poi.value)+" points have been subtracted from "+f3.namm.value+"'s rating");  
       }
     
    }
    </script>
</html>
