<!DOCTYPE html>
<html>
  <body>
     <form name="f4">
     <center><h1>SET RATING</h1><hr color=black size=3><br>
     <font size=5>Player Name</font>
         <script language="JavaScript">
	function pil()
          {
             var stt,listt,i,p,pl,mid;
             stt="<select name=nam>";
             listt=JSON.parse(localStorage.getItem("rlist"));
             for (i=0; i<listt.length; i++)
             {
                p=listt[i].split("_");
                pl=p[1];
	mid="<option>"+pl+"</option>";
                stt=stt+mid;
             }
             stt=stt+"</select>"
             document.write(stt);
          }
          pil()
         </script><br><br>
     <font size=5>Rating </font><input type="text" name="rra" size=10>
     <br><br><input type="submit" value="Update" onClick=doit()></center>
     </form>
  </body>
  <script language="JavaScript">
    function doit()
    {
       var i,x,com,p,liiis,br;
       liiis=JSON.parse(localStorage.getItem("rlist"))
       for (i=0; i<liiis.length; i++)
       {
           x=liiis[i].split("_");
           com=x[1];
           if (com==f4.nam.value)
           {
               liiis.splice(i,1);
               p=f4.rra.value+"_"+f4.nam.value
	liiis.push(p);
                localStorage.setItem("rlist", JSON.stringify(liiis));
               alert(f4.nam.value+"'s rating has been changed to "+f4.rra.value);
           }
       } 
    }
    </script>
</html>
